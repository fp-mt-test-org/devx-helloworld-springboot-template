apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{cookiecutter.component_id}}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ "{{" }} .Values.config.host {{ "}}" }}
spec:
  hosts:
    - {{ "{{" }} .Values.config.host {{ "}}" }}
  gateways:
    - istio-system/public-gateway
  http:
    - match:
        - port: 443
      route:
        - destination:
            port:
              number: 8080
            host: {{cookiecutter.component_id}}-{{ "{{" }} .Values.config.servingSlot {{ "}}" }}
